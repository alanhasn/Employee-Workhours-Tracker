<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Employee Work Hours{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                50: "#f9fafb",
                100: "#f3f4f6",
                200: "#e5e7eb",
                300: "#d1d5db",
                400: "#9ca3af",
                500: "#6b7280",
                600: "#4b5563",
                700: "#374151",
                800: "#1f2937",
                900: "#111827",
                950: "#030712",
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
      }
    </style>
  </head>
  <body class="bg-dark-900 text-gray-100">
    <nav class="bg-dark-800 border-b border-dark-700">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a
            href="{% url 'dashboard' %}"
            class="text-lg font-semibold text-blue-400"
            >Work Hours Tracker</a
          >
          {% if user.is_authenticated %}
          <div class="flex items-center gap-4 text-sm">
            <a
              class="text-gray-300 hover:text-blue-400 transition-colors"
              href="{% url 'dashboard' %}"
              >Dashboard</a
            >
            <a
              class="text-gray-300 hover:text-blue-400 transition-colors"
              href="{% url 'employee_list' %}"
              >Employees</a
            >
            <a
              class="text-gray-300 hover:text-blue-400 transition-colors"
              href="{% url 'workentry_list' %}"
              >Entries</a
            >
            <a
              class="text-gray-300 hover:text-blue-400 transition-colors"
              href="{% url 'analytics' %}"
              >Analytics</a
            >
            <a
              class="text-gray-300 hover:text-blue-400 transition-colors"
              href="/admin/"
              target="_blank"
              >Admin</a
            >
            <form method="post" action="{% url 'logout' %}" class="inline">
              {% csrf_token %}
              <button
                type="submit"
                class="text-gray-300 hover:text-red-400 transition-colors">
                Logout
              </button>
            </form>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
      {% block content %}{% endblock %}
    </main>

    <script>
      // Function to format date inputs
      function formatDateInputs() {
        const dateInputs = document.querySelectorAll('input[type="date"]');
        dateInputs.forEach((input) => {
          input.addEventListener("change", (e) => {
            if (e.target.value) {
              e.target.classList.add("text-gray-200");
            } else {
              e.target.classList.remove("text-gray-200");
            }
          });
        });
      }

      // Function to format time inputs
      function formatTimeInputs() {
        const timeInputs = document.querySelectorAll('input[type="time"]');
        timeInputs.forEach((input) => {
          input.addEventListener("change", (e) => {
            if (e.target.value) {
              e.target.classList.add("text-gray-200");
            } else {
              e.target.classList.remove("text-gray-200");
            }
          });
        });
      }

      // Initialize when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        formatDateInputs();
        formatTimeInputs();
      });
    </script>
  </body>
</html>
