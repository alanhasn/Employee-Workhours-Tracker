{% extends "base.html" %} {% block title %}{{ title }} Â· Work Hours{% endblock%} {% block content %}
<div class="max-w-lg">
  <div class="bg-dark-800 rounded-xl shadow-lg border border-dark-700 p-6">
    <h1 class="text-xl font-semibold mb-3 text-blue-400">{{ title }}</h1>
    <p class="mb-6 text-gray-300">
      Are you sure you want to delete:
      <span class="font-medium text-white">{{ object }}</span>?
    </p>
    <form method="post">
      {% csrf_token %}
      <div class="flex gap-3">
        <button
          type="submit"
          class="inline-flex items-center px-6 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium">
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Delete Entry
        </button>
        <a
          href="/entries/"
          class="inline-flex items-center px-6 py-2.5 bg-dark-700 text-gray-300 rounded-lg hover:bg-dark-600 transition-colors font-medium">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
